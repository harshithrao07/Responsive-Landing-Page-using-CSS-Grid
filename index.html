<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="css3-mediaqueries.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">snap</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
              <div class="offcanvas-header">
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
              </div>
              <div class="offcanvas-body">
                  <ul class="navbar-nav ">
                      <li class="nav-item dropdown">
                          <a class="nav-link dropdown-toggle features" href="#" role="button" data-bs-toggle="dropdown"> Features <img src="images/icon-arrow-down.svg" class="arrow-down"> <img src="images/icon-arrow-up.svg" class="arrow-up"> </a>

                          <ul class="dropdown-menu dropdown-menu-end">
                              <li><a class="dropdown-item todo" href="#">Todo List</a></li>
                              <li><a class="dropdown-item calendar" href="#">Calendar</a></li>
                              <li><a class="dropdown-item reminder" href="#">Reminders</a></li>
                              <li><a class="dropdown-item planning" href="#">Planning</a></li>
                          </ul>
                      </li>
                      <li class="nav-item dropdown">
                          <a class="nav-link dropdown-toggle company" href="#" role="button" data-bs-toggle="dropdown"> Company <img src="images/icon-arrow-down.svg" class="arrow-down"><img src="images/icon-arrow-up.svg" class="arrow-up"></a>
                          <ul class="dropdown-menu dropdown-menu-end">
                              <li><a class="dropdown-item" href="#">History</a></li>
                              <li><a class="dropdown-item" href="#">Our Team</a></li>
                              <li><a class="dropdown-item" href="#">Blog</a></li>
                          </ul>
                      </li>
                      <li class="nav-item career">
                          <a class="nav-link" href="#">Career</a>
                      </li>
                      <li class="nav-item about">
                          <a class="nav-link" href="#">About</a>
                      </li>
                      <li class="nav-item">
                        <button type="button" name="button" class="btn btn-light login" style="--bs-btn-padding-y: .4rem; --bs-btn-padding-x: 1rem; --bs-btn-font-size:1rem;">Login</button>
                      </li>
                      <li class="nav-item">
                        <button type="button" name="button" class="btn btn-light register"  style="--bs-btn-padding-y: .4rem; --bs-btn-padding-x: 1.4rem; --bs-btn-font-size:1rem;">Register</button>
                      </li>
                  </ul>
              </div>
          </div>
      </div>
  </nav>
  <img src="images/image-hero-mobile.png" alt="mobile-hero" class="mobile-image">

<div class="main">
  <img src="images/image-hero-desktop.png" alt="desktop-hero" class="desktop-image">
  <h1 class="main-title">Make remote work</h1>

  <p class="para">
    Get your team in sync, no matter your location. Streamline processes,
    create team rituals, and watch productivity soar.
  </p>

  <button type="button" name="button" class="learn-more btn btn-light">Learn more</button>

  <img src="images/client-audiophile.svg" class="client first">
  <img src="images/client-databiz.svg" class="client second">
  <img src="images/client-maker.svg" class="client third">
  <img src="images/client-meet.svg" class="client fourth">
</div>
<script src="index.js">

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
